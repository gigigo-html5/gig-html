
<link rel="import" href="../polymer/polymer.html">

<dom-module id="gig-html">
    <template></template>
    <script>
    Polymer({
        is: 'gig-html',
        ready: function() {
            this.htmlChanged();
        },
        htmlChanged: function() {
            console.log(this.html);
            this.innerHTML = this.html;
        },
        properties: {
            html: {
                type: String
            }
        }
      });
    </script>
</dom-module>
